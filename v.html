    <div class="top-bar">
      <h1>Dictionary</h1>

        <button id="meta" class="metabutton">ⓘ</button>

        <label>
      <input type="checkbox" id="viewToggle" /> Toggle Dark Mode
    </label>

      </div>
    </div>
    <!-- Meta Popup -->
    <div id="metaOverlay"></div>
  <div id="infoPopup">
    <h2>Meta Info</h2>
    <div id="metadata-display">
  <p id="metadata-wordset"></p>
  <p id="metadata-mode"></p>
  <p id="metadata-root-count"></p>
  <p id="metadata-total-words"></p>
  <p id="metadata-words-seen"></p>
  <p id="metadata-root-status"></p>
  <p id="metadata-root-seen"></p>
    </div>

    <button id="closeInfo">Close</button>
  </div>
    <!-- PopUp Form -->
      <div id="formOverlay"></div>
  <div id="formPopup">
    <label for="rollInput">Roll:</label>
    <input type="number" id="rollInput" placeholder="Enter Roll">

    <label for="marksInput">Marks:</label>
    <input type="number" id="marksInput" placeholder="Enter Marks">

    <label for="viewMode">Age:</label>
    <select id="viewMode">
      <option value="1">All Words</option>
      <option value="0">Root Words</option>
    </select>
    <select id="stepSelector">
    </select>

    <button id="savePopup">Save</button>
    <button id="closeFormBtn">Close</button>
  </div>

    <h1>Study Session Complete</h1>
    <div id="sessionStats"></div>
    <div class="footer-buttons">
      <button id="restartBtn">Restart</button>
      <button id="goHomeBtn">Home</button>
    </div>
